<div class="alert md-whiteframe-1dp" ng-show="error">
    {{error}}
    <span class="close">
        <a href="javascript:void(0);" ng-click="error=''">x</a>
    </span>
</div>

<form ng-submit="add()" name="form">
    <md-content layout-padding>
        <div layout-gt-xs="row">
            <md-input-container flex-gt-xs>
                <label>Adresse web</label>
                <input ng-model="url" name="url" ng-pattern="/^((http[s]?|ftp):\/)?\/?([^:\/\s]+)((\/\w+)*\/)([\w\-\.]+[^#?\s]+)(.*)?(#[\w\-]+)?$/" required>
                <div ng-messages="form.url.$error">
                    <div ng-message="required">L'adresse web est obligatoire</div>
                    <div ng-message="pattern">L'adresse web est invalide</div>
                </div>
            </md-input-container>
            <div><md-button type="submit" class="md-raised md-primary">Envoyer</md-button></div>
        </div>
    </md-content>
</form>

<md-list>
	<md-list-item ng-repeat="shortUrl in shortUrls" ng-click="copy(shortUrl.shortcode)">
		<p> {{ shortUrl.url }} <small>{{ shortUrl.shortcode }}</small></p>
		<md-icon ng-click="copy(shortUrl.shortcode)" class="md-secondary">content_copy</md-icon>
		<md-icon ng-click="delete(shortUrl.shortcode)" class="md-secondary">delete</md-icon>
		<md-divider></md-divider>
	</md-list-item>
</md-list>
