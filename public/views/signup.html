<form ng-submit="sendForm()" name="signupForm">
    <md-content layout-padding>
        <h2>Se créer un compte</h2>
        <div>
            <md-input-container class="md-block">
                <label>Adresse email</label>
                <input ng-model="user.email" required type="email" ng-pattern="/^.+@.+\..+$/" name="email">
                <div ng-messages="signupForm.email.$error" role="alert">
                    <div ng-message-exp="['required', 'pattern']">
                    Veuillez saisir une adresse email valide.
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Mot de passe</label>
                <input ng-model="user.password" type="password" name="password" required>
                <div ng-messages="signupForm.password.$error" role="alert">
                    <div ng-message-exp="['required']">
                    Veuillez saisir un mot de passe.
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Confirmation du mot de passe</label>
                <input ng-model="user.passwordConfirm" type="password" confirm-pwd="user.password" required name="passwordConfirm">
                <div ng-messages="signupForm.passwordConfirm.$error" role="alert">
                    <div ng-message-exp="['required']">
                    Veuillez saisir un mot de passe.
                    </div>
                    <div ng-message-exp="['password']">
                    Les deux mots de passes doivent être identiques.
                    </div>
                </div>
            </md-input-container>
        </div>
        <md-button type="submit" class="md-primary md-raised">S'enregistrer</md-button>
    </md-content>
</form>
